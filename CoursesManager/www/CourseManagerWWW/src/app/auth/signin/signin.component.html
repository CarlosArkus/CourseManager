<div class="bg"></div>

<div class="main-container">
  <mat-card class="signin-card" color="primary">
    <mat-card-content class="signin-content">
      <div class="form-container">
        <div class="avatar"></div>
        <form [formGroup]="signinForm" (ngSubmit)=onSubmit()>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
            <mat-error *ngIf="signinForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="signinForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
          <button *ngIf="!isLoading" type="submit" mat-stroked-button color="accent" class="full-width"
            [disabled]="!signinForm.valid">
            Sign In
          </button>
        </form>
        <a *ngIf="!isLoading" [routerLink]="['/signup']">Register?</a>
        <mat-spinner strokeWidth="3" [diameter]="30" color="accent" *ngIf="isLoading">
        </mat-spinner>
      </div>
    </mat-card-content>
  </mat-card>
</div>
